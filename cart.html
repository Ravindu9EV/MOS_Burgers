<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="CSS/styleCart.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3></h3>
        <h2>Cart</h2>
        <div class="btnPanel">
          <a><button id="btnMenu" class="btn">Menu</button></a>
          <a href="" src="#menu"
            ><button id=" btnCtg" class="btn">Categoties</button></a
          >
          <a href=""><button id="btnFindF" class="btn">Find Food</button></a>
        </div>
      </div>

      <div class="base">
        <div class="tbl flex-column col-6">
          <table>
            <thead>
              <tr>
                <td class="th">Item</td>
                <td class="th">Unit Price</td>
                <td class="th">Discount</td>
                <td class="th">Quantity</td>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td class="fName cDetails">Burger</td>
                <td class="fPrice cDetails">1200.00</td>
                <td class="fDiscount cDetails">200</td>
                <td class="fQuantity cDetails">1</td>
              </tr>
            </tbody>
            <div class="tblF"></div>
          </table>
        </div>

        <div class="cal col-6">
          <div id="calDet" class="row">
            <h4 id="tot">Total =</h4>
            <input id="addTotal" for="text" />
          </div>
          <div id="calDet" class="row">
            <h4>Discount =</h4>
            <input id="addDiscount" for="text" />
          </div>
          <div id="calDet" class="row">
            <h4>Final Amount =</h4>
            <input
              id="addFinalAmount"
              oninput="calculateFinalAmount()"
              type="text"
            />
          </div>
          <button id="orderBtn" class="btnOrder">Order</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
