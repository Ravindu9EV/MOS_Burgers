<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container"></div>
        <form id="foodsForm" action="" style="width: 800px;" class="">
            <div style="margin: 2px;" class="row mt-3">
                <label for="food-category">Item Category: </label>
                
                <div class="col-sm-10 " >
                    <input type="text" class="form-control" id="food-category">
                </div>
            </div>
            <div style="margin: 2px;" class="row mt-3"></div>
                <label for="food-code">Item Code: </label>
                
                <div class="col-sm-10 " >
                    <input type="text" class="form-control" id="food-code">
                </div>
            </div>
            <div style="margin: 2px;" class="row mt-3">
                <label for="food-name">Item Name: </label>
                
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="food-name">
                </div>
            </div>
            <div style="margin: 2px;" class="row mt-3">
                <label for="food-description">Item Description: </label>
                
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="food-description">
                </div>
            </div>
            <div  class="row mt-3">
                <label for="food-price">Item Price: </label>
                
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" id="food-price">
                </div>
            </div>
            <div  class="row mt-3"></div>
                <label for="food-discount">Item Discount: </label>
                
                <div class="col-sm-10 ">
                    <input type="text" class="form-control" id="food-discount">
                </div>
            </div>

            <div class="row mt-3"></div>
                <label for="food-expDate">Exp Date: </label>
                
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="food-expDate">
                </div>
            </div>
            <button class="btn btn-primary mt-3 d-flex " id="btnAddItem" type="submit">Add Item</button>
     
        </form>

      </div>
        
    


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
</body>
</html>
