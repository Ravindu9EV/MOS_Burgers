<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mos Burgers</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <figure><img src="" class="logo" alt="" /></figure>
      <nav onscroll="">
        <a href="#home" class="active">Home</a>
        <a href="#menu">Menu</a>
        <a href="#preOrders">Previous Orders</a>
        <a href="#reports">Reports</a>
        <a href="#" style="margin-right: 25px">Cart</a>
      </nav>
    </header>
    <section id="home">
      <div class="imgSlider">
        <div class="list">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <div class="item first">
            <img src="images/burger.jpg" style="" alt="" />
          </div>
          <div class="item">
            <img src="images/submarine.jpg" alt="" />
          </div>
          <div class="item">
            <img src="images/pasta.jpg" alt="" />
          </div>
          <div class="item">
            <img src="images/beverage.jpg" alt="" />
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </div>
        
      </div>
      
    </section>
    <section id="menu">Menu</section>
    <section id="preOrders">Previous Orders</section>
    <section id="reports">Reports</section>

    <script src="app.js"></script>
  </body>
</html>
