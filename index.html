<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mos Burgers</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body class="showCart">
    <div class="container">
      <nav class="navBar">
        <!-- <ul > -->

        <img
          src="images/logo3.jpeg"
          style="
            justify-content: flex-start;
            width: 60px;
            height: 60px;
            margin-right: 200px;
          "
          class="logo"
          alt=""
        />
        <a href="#home" class="active smallScreen">Home</a>
        <a href="#categories" class="smallScreen">Categories</a>
        <a href="#search" class="smallScreen">Search</a>
        <a href="#menu" class="smallScreen">Menu</a>
        <a href="#preOrders" class="smallScreen">Previous Orders</a>
        <a href="#reports" class="smallScreen">Reports</a>

        <header>
          <div class="cart">
            <a href="cart.html" style="margin-right: 25px" class="smallScreen"
              ><svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
                />
              </svg>
              <span class="cartSpan">0</span></a
            >
          </div>
        </header>
        <!-- </ul> -->
      </nav>

      <section id="home">
        <div class="imgSlider">
          <h1
            style="display: flex; justify-content: center; margin-bottom: 40px"
          >
            MOS Burgers
          </h1>
          <div class="list">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="item first">
              <img src="images/burger.jpg" alt="" />
            </div>
            <div class="item">
              <img src="images/submarine.jpg" alt="" />
            </div>
            <div class="item">
              <img src="images/pasta.jpg" alt="" />
            </div>
            <div class="item">
              <img src="images/beverage.jpg" alt="" />
            </div>
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
            </div>
          </div>
        </div>
      </section>
      <section id="categories">
        <div class="containerSec">
          <div class="text">
            <h1 style="margin-bottom: 40px">Catogories</h1>
          </div>

          <div class="lines">
            <table>
              <div class="lineOne">
                <tr id="lineOne">
                  <div class="box burgers"><a href="#">Burger</a></div>
                  <div class="box fries"><a href="#">Fries</a></div>
                  <div class="box submarines"><a href="#">Submarines</a></div>
                </tr>
              </div>
              <div class="lineTwo">
                <tr id="lineTwo">
                  <div class="box chicken"><a href="#">Chicken</a></div>
                  <div class="box pasta"><a href="#">Pasta</a></div>
                  <div class="box beverage"><a href="#">Beverage</a></div>
                </tr>
              </div>
            </table>
          </div>
        </div>
      </section>
      <section id="search">
        <div class="containerSec2">
          <div class="text2">
            <h1 style="margin-bottom: 40px">Find your Foods</h1>
          </div>
          <form action="">
            <div class="searchBar">
              <input type="text" id="searchField" placeholder="Search" /><button
                class="btnSearch"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- <section id="menu"> -->

      <div class="text3">
        <h1 style="margin-top: -340px">Menu</h1>
      </div>
      <!-- add cards -->
      <div id="f" class="cards">
        <div class="card">
          <h5 class="iName">Cheese Burger</h5>
          <div class="row">
            <img src="images/burger.jpg" alt="" />

            <p>A Tasty Burger with cheese .You can get more ...</p>
          </div>
          <div class="prow">
            <p class="lb" for="price">Rs.</p>
            <div class="price">1200.00</div>
            <p class="lb2" for="discount">Discount Rs.</p>
            <div class="discount">200.00</div>
          </div>
          <div class="btnRow">
            <button class="btnAdd">Add To Cart</button>
            <button class="btnBuy">Buy</button>

            <button class="btnRemove">Remove</button>
            <button class="btnEdit">Edit</button>
          </div>
        </div>
      </div>

      <div class="cartt">
        <h1>Shopping Cart</h1>
        <div class="itemList">
          <div class="food">
            <div class="cItem">
              <img src="images/burger.jpg" alt="" />
            </div>
            <div class="name">Name</div>
            <div class="price">1200</div>
            <div class="quantity">
              <span class="minus">-</span>
              <span>1</span>
              <span class="plus">+</span>
            </div>
          </div>
        </div>
        <div class="cBtn">
          <div class="closeBtn">CLOSE</div>
          <div class="orderBtn">Order</div>
        </div>
      </div>
    </div>
