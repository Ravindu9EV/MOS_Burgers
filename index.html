<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mos Burgers</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <nav class="navBar">
      <!-- <ul > -->
      <a href="#">
        <img src="" style="justify-content: flex-start" class="logo" alt=""
      /></a>
      <a href="#home" class="active smallScreen">Home</a>
      <a href="#categories" class="smallScreen">Categories</a>
      <a href="#menu" class="smallScreen">Menu</a>
      <a href="#preOrders" class="smallScreen">Previous Orders</a>
      <a href="#reports" class="smallScreen">Reports</a>

      <a href="#" style="margin-right: 25px" class="smallScreen">Cart</a>

      <!-- </ul> -->
    </nav>

    <section id="home">
      <div class="imgSlider">
        <h1 style="display: flex; justify-content: center; margin-bottom: 40px">
          MOS Burgers
        </h1>
        <div class="list">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <div class="item first">
            <img src="images/burger.jpg" style="" alt="" />
          </div>
          <div class="item">
            <img src="images/submarine.jpg" alt="" />
          </div>
          <div class="item">
            <img src="images/pasta.jpg" alt="" />
          </div>
          <div class="item">
            <img src="images/beverage.jpg" alt="" />
          </div>
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        </div>
      </div>
    </section>
    <section id="categories">
     
      <div class="container">
        <div class="text">
          <h1 style=" margin-bottom: 40px">
            Catogories
          </h1> 
        </div>
        
        <div class="lines"><table>
          <div class="lineOne">
            <tr id="lineOne">
              <div class="box burgers"><a href="#">Burger</a></div>
              <div class="box fries"><a href="#">Fries</a></div>
              <div class="box submarines"><a href="#">Submarines</a></div>
            </tr>
          </div>
          <div class="lineTwo">
            <tr id="lineTwo">
              <div class="box chicken"><a href="#">Chicken</a></div>
              <div class="box pasta"><a href="#">Pasta</a></div>
              <div class="box beverage"><a href="#">Beverage</a></div>
            </tr>
          </div>
        </table></div>
        
      </div>
    </section>
    <section id="menu">Menu</section>
    <section id="preOrders">Previous Orders</section>
    <section id="reports">Reports</section>

    <script src="app.js"></script>
  </body>
</html>
